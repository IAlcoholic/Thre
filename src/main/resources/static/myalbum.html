	#colour-variations {
		padding: 10px;
		-webkit-transition: 0.5s;

	  	transition: 0.5s;
		width: 140px;
		position: fixed;
		left: 0;
		top: 100px;
		z-index: 999999;
		background: #fff;
		/*border-radius: 4px;*/
		border-top-right-radius: 4px;
		border-bottom-right-radius: 4px;
		-webkit-box-shadow: 0 0 9px 0 rgba(0,0,0,.1);
		-moz-box-shadow: 0 0 9px 0 rgba(0,0,0,.1);
		-ms-box-shadow: 0 0 9px 0 rgba(0,0,0,.1);
		box-shadow: 0 0 9px 0 rgba(0,0,0,.1);
	}
	#colour-variations.sleep {
		margin-left: -140px;
	}
	#colour-variations h3 {
		text-align: center;;
		font-size: 11px;
		letter-spacing: 2px;
		text-transform: uppercase;
		color: #777;
		margin: 0 0 10px 0;
		padding: 0;;
	}
	#colour-variations ul,
	#colour-variations ul li {
		padding: 0;
		margin: 0;
	}
	#colour-variations li {
		list-style: none;
		display: block;
		margin-bottom: 5px!important;
		float: left;
		width: 100%;
	}
	#colour-variations li a {
		width: 100%;
		position: relative;
		display: block;
		overflow: hidden;
		-webkit-border-radius: 4px;
		-moz-border-radius: 4px;
		-ms-border-radius: 4px;
		border-radius: 4px;
		-webkit-transition: 0.4s;
		-o-transition: 0.4s;
		transition: 0.4s;
	}
	#colour-variations li a:hover {
	  	opacity: .9;
	}
	#colour-variations li a > span {
		width: 33.33%;
		height: 20px;
		float: left;
		display: -moz-inline-stack;
		display: inline-block;
		zoom: 1;
		*display: inline;
	}
	

	.option-toggle {
		position: absolute;
		right: 0;
		top: 0;
		margin-top: 5px;
		margin-right: -30px;
		width: 30px;
		height: 30px;
		background: #f64662;
		text-align: center;
		border-top-right-radius: 4px;
		border-bottom-right-radius: 4px;
		color: #fff;
		cursor: pointer;
		-webkit-box-shadow: 0 0 9px 0 rgba(0,0,0,.1);
		-moz-box-shadow: 0 0 9px 0 rgba(0,0,0,.1);
		-ms-box-shadow: 0 0 9px 0 rgba(0,0,0,.1);
		box-shadow: 0 0 9px 0 rgba(0,0,0,.1);
	}
	.option-toggle i {
		top: 2px;
		position: relative;
	}
	.option-toggle:hover, .option-toggle:focus, .option-toggle:active {
		color:  #fff;
		text-decoration: none;
		outline: none;
	}
	</style>

	<script>

			$('#colour-variations ul').styleSwitcher({
				defaultThemeId: 'theme-switch',
				hasPreview: false,
				cookie: {
		          	expires: 30,
		          	isManagingLoad: true
		      	}
			});	
			$('.option-toggle').click(function() {
				$('#colour-variations').toggleClass('sleep');
			});
			
			var obj=JSON.parse(localStorage.getItem("thre_user"));

			$.ajax({
				url: '/images/finduserid',
				type: 'POST',
				data: {userid: obj.userid},
			})
			.done(function(data) {
				console.log("success");
				var html = "";
				for (var i = 0; i < data.data.length; i++) {
				html +="\t\t\t\t<div class=\"col-md-4 col-sm-6 col-xxs-12\">\n" +
                    "\t\t\t\t\t<a href=\"images/work_1.jpg\" class=\"fh5co-project-item image-popup to-animate fadeInUp animated\">\n" +
                    "\t\t\t\t\t\t<img src=\"images/userimg/"+data.data[i].imagename+"\" alt=\"Image\" class=\"img-responsive\">\n" +
                    "\t\t\t\t\t</a>\n" +
                    "\t\t\t\t\t<span>"+data.data[i].imagename+"</span>\n" +
                    "\t\t\t\t\t<span type=\"button\" class=\"dropdown-toggle pull-right\"\n" +
                    "\t\t\t\t\t\t  data-toggle=\"dropdown\" onclick=\"setid('"+data.data[i].id+"')\">\n" +
                    "\t\t\t\t\t\t\t\t\t\t类型 <span class=\"caret\"></span>\n" +
                    "\t\t\t\t\t\t\t\t\t</span>\n" +
                    "\t\t\t\t\t<ul class=\"dropdown-menu pull-right\" role=\"menu\" style=\"background-color:transparent;\">\n" +
                    "\t\t\t\t\t\t<li><a href=\"#\" onclick=\"update(this.value)\">公开</a></li>>\n" +
                    "\t\t\t\t\t\t<li><a href=\"#\"  onclick=\"update(this.value)\">私有</a></li>>\n" +
                    "\t\t\t\t\t</ul>\n" +
                    "\t\t\t\t</div>";
				}


                $('#myalbum').html(html);
			})

			
	</script>
